{% set name = "opentelemetry-instrumentation-pyramid" %}
{% set version = "0.55b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_pyramid-{{ version }}.tar.gz
  sha256: 17ccf473c237b44b8f38a917de22bc50d16c2083594c4e27df4f4540d08dc6d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

