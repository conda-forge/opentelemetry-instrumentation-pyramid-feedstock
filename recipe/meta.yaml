{% set name = "opentelemetry-instrumentation-pyramid" %}
{% set version = "0.49b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_pyramid-{{ version }}.tar.gz
  sha256: 20fd75c5d11577d00ce999e8111695f82c3c8b896d37abd1513260a4e6c2f7ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
